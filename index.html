<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training forms ODIN</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="row">
        <div class="imgContainer">
            <div class="logoHeading">
                <img class="logo" src="logo.png">
                <h1>ODIN</h1>
            </div>
        </div>

        <div class="content">
            <div class="headingBox">
                <h1>This is not a real online servide! You know you need something like this in your life to help you realize your deepest dream.</h1>
                <h1>Sign up now to get started.</h1>
                <h1><br></h1>
                <h1>You <em>know</em> you want to.</h1>
            </div>

            <form id="myForm">
                <div class="formBox">
                    <h1 style="margin-bottom: 20px;">LetÂ´s do this!</h1>
                    <div class="row">
                        <div class="col-6">
                            <label for="firstName">FIRST NAME</label>
                            <input type="text">
                        </div>
                        <div class="col-6">
                            <label for="lastName">LAST NAME</label>
                            <input type="text">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label for="email">EMAIL</label>
                            <input type="text">
                        </div>
                        <div class="col-6">
                            <label for="phoneNumber">PHONE NUMBER</label>
                            <input type="text">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$" title="Password must contain at least one lowercase letter, one uppercase letter, one digit, and be at least 8 characters long." required>
                        </div>
                        <div class="col-6">
                            <label for="confirmPassword">CONFIRM PASSWORD</label>
                            <input type="password" id="confirmPassword" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$" title="Password must contain at least one lowercase letter, one uppercase letter, one digit, and be at least 8 characters long." required>
                        </div>
                    </div>
                </div>
        
                <button type="submit" class="button" id="submitBtn">Create Account</button>
            </form>
            <h2 class="logInText">Already have an account? <a class="logInLink" href="">Log in</a></h2>
        </div>
    </div>
</body>
</html>
